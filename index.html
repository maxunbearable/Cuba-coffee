<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
  integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
  crossorigin="anonymous"/>
        <title>Cuba Coffee</title>
    </head>
<body>
    <nav>
        <img src="./img/Logo.jpg" alt="Logo">
        <ul>
            <li><a href="#main">Main</a></li>
            <li><a href="#baristas">Baristas</a></li>
            <li><a href="#locations">Locations</a></li>
            <li><a href="#contact">Contact us</a></li>
        </ul>
    </nav>
    <main id="main" class="main-container">
        <h1 class="textbox">Cuba Coffee</h1>
        <h2 class="textbox">Coffee to make you great</h2>
    </main>
    <section id="baristas">
        <h2>Our baristas</h2>
        <div class="baristabox">
        <figure class="dasha">
            <img src="./img/dasha.jpg" alt="Dasha">
            <figcaption>Daria</figcaption>
        </figure>
        <figure class="artem">
            <img src="./img/artem.jpg" alt="Artem">
            <figcaption>Artem</figcaption>
        </figure>
        <figure class="vlad">
            <img src="./img/Vlad.jpg" alt="Vlad">
            <figcaption>Vlad</figcaption>
        </figure>
        </div>

    </section>
    <section id="locations">
        <h2>Our locations</h2>
        <div class="locationsbox">
        <figure class="location1">
            <img src="./img/location 1.jpg" alt="Location 1">
            <figcaption>st. Taras Shevchenko, 2 (m.st. Maidan)</figcaption>
        </figure>
        <figure class="location2">
            <img src="./img/location 2.jpg" alt="Location 2">
            <figcaption>st. Velyka Vasylkivska, 36 (in the arch)</figcaption>
        </figure>
    </div>
    </section>
    <div class="footers">
    <section id="contact">
        <h2>Our contacts and social media</h2>
        <div class="contact-links">
            <a
              href="https://www.facebook.com/CubaCoffeeBrewBar/"
              target="_blank"
              class="btn contact-details"
              ><i class="fab fa-facebook"></i> Facebook</a
            >
            <a
              id="profile-link"
              href="https://www.instagram.com/cuba_coffee_kiev/?hl=ru"
              target="_blank"
              class="btn contact-details"
              ><i class="fab fa-instagram"></i> Instagram</a
            >
            <a href="tel:+380680081655" class="btn contact-details"
               target="_blank"
               id="profile-link"
              ><i class="fas fa-mobile-alt"></i> Call us</a
            >
          </div>
    </section>
    <footer>
<h3>&copy; Created by max_unbearable</h3>
    </footer>
</div>
</body>
</html>
